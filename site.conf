Listen 443
Listen 80
<VirtualHost *:80>
        ServerAdmin $ADMINMAIL
        ServerName $SNAME
        ServerAlias $SALIAS
        DocumentRoot /var/www/$SITE/htdocs
        ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>
<VirtualHost *:443>
        ServerName www.pupusa.com
        ProxyRequests off
        SSLEngine on
        SSLProxyEngine on
        ProxyPreserveHost On
        SSLProxyEngine on
        SSLCertificateKeyFile /etc/ssl/certs/dispositivo.key
        SSLCertificateFile /etc/ssl/certs/device.crt
        SSLCACertificateFile /etc/ssl/certs/cacert.pem
        ProxyPass "/compras.php" "https://$IPCOMPRAS:443/compras.php"
        ProxyPassReverse "/compras.php" "https://$IPCOMPRAS:443/compras.php"
        <Location /intranet.php>
                ProxyPass "https://$IPINTRANET:443/intranet.php"
                ProxyPassReverse "https://$IPINTRANET:443/intranet.php"
                SSLVerifyClient require
        </Location>
</VirtualHost>
