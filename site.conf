Listen 443
Listen 80
<VirtualHost *:80>
        ServerAdmin $ADMINMAIL
        ServerName $SNAME
        ServerAlias $SALIAS
        DocumentRoot /var/www/$SITE/htdocs
        ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>
<VirtualHost *:443>
        ServerName www.pupusa.com
        ProxyRequests off
        SSLEngine on
        SSLProxyEngine on
        ProxyPreserveHost On
        SSLProxyEngine on
        SSLCertificateKeyFile /etc/ssl/certs/dispositivo.key
        SSLCertificateFile /etc/ssl/certs/device.crt
        SSLCACertificateFile /etc/ssl/certs/cacert.pem
        ProxyPass "/compras.html" "https://$IPCOMPRAS:443/compras.html"
        ProxyPassReverse "/compras.html" "https://$IPCOMPRAS:443/compras.html"
        <Location /intranet.html>
                ProxyPass "https://$IPINTRANET:443/intranet.html"
                ProxyPassReverse "https://$IPINTRANET:443/intranet.html"
                SSLVerifyClient require
                SSLProxyEngine on
                SSLProxyVerify none 
                SSLProxyCheckPeerCN off    
                SSLProxyCheckPeerName off    
                SSLProxyCheckPeerExpire off
        </Location>
</VirtualHost>
