Listen 443
<VirtualHost *:443>
        ServerName www.pupusa.com
        ProxyRequests off
        SSLEngine on
        SSLProxyEngine on
        ProxyPreserveHost On
        SSLCertificateKeyFile /etc/ssl/certs/dispositivo.key
        SSLCertificateFile /etc/ssl/certs/device.crt
        SSLCACertificateFile /etc/ssl/certs/cacert.pem
        <Location /compras.html>
                ProxyPass "/compras.html/" "https://$IPCOMPRAS:443/"
                ProxyPassReverse "/compras.html/" "https://$IPCOMPRAS:443/"
                Order allow,deny
                Allow from all
        </Location>
</VirtualHost>
